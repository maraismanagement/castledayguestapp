<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#efeed5">
    <title>CastleDay - Guest Guide</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container">
        <div class="hero-image">
            <img src="images/header.jpg" alt="CastleDay pools">
        </div>

        <div class="hero">
            <h1>Welcome to</h1>
            <img src="images/logo.png" alt="CastleDay" class="hero-logo">
            <p class="tagline">Your Private Group Retreat</p>
        </div>

        <div class="section-header">
            <h2>Select Your Villa</h2>
        </div>

        <div class="villa-banner">
            <div class="banner-images">
                <img src="images/banner-default.png" alt="Select a villa" class="banner-default">
                <img src="images/banner-florentine.png" alt="" class="banner-hover banner-florentine">
                <img src="images/banner-cocodrie.png" alt="" class="banner-hover banner-cocodrie">
                <img src="images/banner-herald.png" alt="" class="banner-hover banner-herald">
            </div>
            <a href="properties/the-florentine.html" class="villa-link villa-florentine" aria-label="The Florentine"></a>
            <a href="properties/the-cocodrie.html" class="villa-link villa-cocodrie" aria-label="The Cocodrie"></a>
            <a href="properties/the-herald.html" class="villa-link villa-herald" aria-label="The Herald"></a>
        </div>

        <div class="villa-labels">
            <a href="properties/the-florentine.html" class="villa-label">
                <span class="villa-name">The Florentine</span>
                <span class="villa-details">12 BR 路 Sleeps 30 路 ADA</span>
            </a>
            <a href="properties/the-cocodrie.html" class="villa-label">
                <span class="villa-name">The Cocodrie</span>
                <span class="villa-details">12 BR 路 Sleeps 30</span>
            </a>
            <a href="properties/the-herald.html" class="villa-label">
                <span class="villa-name">The Herald</span>
                <span class="villa-details">12 BR 路 Sleeps 30</span>
            </a>
        </div>

        <div class="app-footer">
            <img src="images/frog.svg" alt="">
        </div>
    </div>
</body>
</html>
